<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <div class="titleCard">
            <h1>Etch-a-Sketch</h1>

            <div class="subtext">
                <p>Paint by dragging your mouse cursor, </p>
                <p id="click-text"><b>click</b></p> 
                <p>to change to a random color!</p>
            </div>

        </div>

        <div class="etch-a-sketch">
            <div class="options">

                <div class="optionsCard1">
                    <h2>What size do you want the grid to be?</h2>

                    <div class="options-inputs">
                        <p>Horizontal</p>
                        <input type="number" min="1" max="100" id="xinput" onkeyup=enforceMinMax(this)>
                        <p>Vertical</p>
                        <input type="number" min="1" max="100" id="yinput" onkeyup=enforceMinMax(this)>
                    </div>
                </div>
                
                <button class="generate-grid">Regenerate grid!</button>
            </div>
    
            <div class="outer-container">
                <div class="container"></div>
            </div>
        </div>
    </body>

</html>
